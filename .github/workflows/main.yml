name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build Android Project
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up JDK 17 (for Gradle + Android)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3. Check gradlew exists
      - name: List files
        run: ls -l

      # 4. Give gradlew execute permission
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 5. Build project
      - name: Build with Gradle
        run: ./gradlew build --stacktrace

      # 6. Run lint checks
      - name: Run lint
        run: ./gradlew lint

      # 7. Run unit tests
      - name: Run tests
        run: ./gradlew test

      # 8. Upload APK as artifact (Debug APK)
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk

      # 9. Upload reports (optional)
      - name: Upload Lint and Test Reports
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: |
            app/build/reports/
            app/build/test-results/
